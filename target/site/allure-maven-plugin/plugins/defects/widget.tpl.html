<h3 class="widget_title">
    {{'defects.TITLE' | translate}}
    <small>
        {{data.totalCount}} {{'overview.TOTAL' | translate}}
        <a class="fa fa-share" ui-sref="defects" title="{{'overview.ALL' | translate}}"></a>
    </small>
</h3>
<p ng-show="data.length == 0" class="text-success">{{'defects.NO_DEFECTS' | translate}}</p>
<div class="list-item clickable" ng-repeat="item in data.items" ui-sref="defects.defect({defectUid: item.uid})">
    <span class="label label-status-{{item.status|lowercase}}" ng-show="item.count > 0">{{item.count}}</span>
    <span class="text-status-{{item.status|lowercase}}">{{item.message}}</span>
</div>
<div class="list-item text-center" ng-show="data.items.length < data.totalCount">
    <a ui-sref="defects">{{'overview.ALL' | translate}}</a>
</div>
