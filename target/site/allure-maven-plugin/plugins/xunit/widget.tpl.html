<h3 class="widget_title">
    {{'xunit.TITLE' | translate}}
    <small>
        {{data.totalCount}} {{'overview.TOTAL' | translate}}
        <a class="fa fa-share" ui-sref="xunit" title="{{'overview.ALL' | translate}}"></a>
    </small>
</h3>
<table allure-table class="test-list table table-hover table-condensed">
    <tbody>
    <tr class="list-item" ng-repeat="item in data.items">
        <td><a ui-sref="xunit.testsuite({testsuiteUid: item.uid})">{{item.title}}</a></td>
        <td>
            <div class="progress">
                <div class="progress-bar progress-bar-{{percent.status}}" ng-repeat="percent in item.percents"
                     tooltip="{{percent.count}} {{percent.status | translate}} ({{percent.ratio|number:0}}%)" ng-style="{width: percent.value+'%'}">
                    <span>{{percent.count}}</span>
                </div>
            </div>
        </td>
    </tr>
    <tr ng-show="data.totalCount > data.items.length">
        <td colspan="2" class="text-center clickable" ui-sref="xunit">
            <a>Show all</a>
        </td>
    </tr>
    </tbody>
</table>
